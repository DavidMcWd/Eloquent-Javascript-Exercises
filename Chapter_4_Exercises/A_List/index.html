    <script>
                /* build linked list structure that takes an array as an argument.
        And returns a linked list, i.e. nested objects with two properties each:
        the value of the array, and a "rest" object which contains the next value,
        and so on */
        function arrayToList(array)  {
            let list = null;
            for (let i = array.length - 1; i >= 0; i--)   {
                list = {value: array[i], rest: list};
            }
            return list;
        }
        
        myList = arrayToList([10, 20, 30]);
        //console.log(myList);

        function listToArray(list)  {
            let array = [];
            for (let node = list; node; node = node.rest)  {
                array.push(node.value);
            }
            return array;
        }

        //console.log(listToArray(myList));

        /* helper function prepend will take two arguments (element and list)
        this will create a new list with the element added to front of list */
        // function prepend(element, list)

        function prepend(value, list) {
            return {value, rest: list};
        }

        //console.log(prepend(10, prepend(20, null)));

        /* function that takes a list and a number (n), and returns the element
        in the list at the nth position (or undefined if there is no nth position) */
        function nth(list, number) {
            let position = 0;
            for (let node = list; node; node = node.rest)   {
                if (position === number)    {
                    return node.value;
                }
                else position++;
            }
            return undefined;
        }
        //console.log(nth(arrayToList([10, 20, 30]), 3));

        function recNth(list, number)   {
            if (number === 0) return list.value;
            else recNth(list.rest, number--);
        }

        //console.log(nth(arrayToList([10, 20, 30]), 3));

    </script>
