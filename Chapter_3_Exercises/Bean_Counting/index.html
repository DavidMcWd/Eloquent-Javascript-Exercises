<body>
    <script>
        function countChar(str, char)  {
            let len = str.length;
            let count = 0;
            for (let i = 0; i < len; i++) {
                if (str[i] === char)  {
                    count ++;
                }
            }
            return count;
        }

        function countBs(str)  {
            return countChar(str, "B")
        }

        console.log(countChar("BBooks", "B"));
        console.log(countChar("Books", "B"));
        console.log(countChar("ooks", "B"));

        console.log(countBs("BBBooks"));



    </script>
</body>
</html>
